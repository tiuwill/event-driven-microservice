spring.application.name=reward-service
server.port=8082

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/rewards
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true


## eventstore
eventstoredb.connection-string=tcp://localhost:1113
eventstoredb.username=your-username
eventstoredb.password=your-password
